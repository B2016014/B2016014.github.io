<div  class="col-12 col-lg-6">
  <div class="menu-item-tile">
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="menu-item-photo">
          <div>{{short_name}}</div>
          <img class="col-12" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
        </div>
        <div class="menu-item-price ">{{price_small}}<span> {{small_portion_name}}</span> {{price_large}}
          <span>{{large_portion_name}}</span>
        </div>
      </div>
      <div class="menu-item-description col col-md">
        <h3 class="menu-item-title">{{name}}</h3>
        <p class="menu-item-details">{{description}}</p>
      </div>
    </div>
  </div>
  <hr class="d-bock d-md-none" style="color: #fff;">
</div>
